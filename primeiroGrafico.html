<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Gráfico</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});// o pacote corechart deixa a linha arredondada
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Ano', 'Vendas', 'Gastos'],//Dá pra mudar os títulos das colunas
            ['2018',  900,      400],
            ['2019',  1170,      460.55],//Lembrando que números decimais representasse com ponto e não vírgula
            ['2020',  660,       1120],
            ['2021',  1030,      540]
          ]);
  
          var options = {
            title: 'Meu Primeiro Gráfico',//Dá pra mudar
            curveType: 'function',//ve do pacote corechart. Caso queira deixar a linha quebrada, comente esta limha de código
            legend: { position: 'bottom' }//Dá pra mudar
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
      </script>
</head>
<body>
  <div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
